{% extends "base.html" %}
{% load static %}

{% block contenido %}

    <!--sección de formulario inicio de sesión-->
    <section id="formulario">
        <form class="form-registro" action="{% url 'LOG' %}" method="post">
            {% csrf_token %}

            <h2 class="form-titulo">Iniciar Sesión</h2>

            <div class="contenedor-input">
                <div class="row">
                    <h2 class="col-12">Nombre de Usuario:</h2>
                    <input class="col-xl" type="text" name="txtUsuario" id="" placeholder="Ingrese su nombre de usuario..." required
                        minlength="1">
                </div>

                <div class="row">
                    <h2 class="col-12">Contraseña:</h2>
                    <input class="col-xl" type="password" name="txtPass" id="" placeholder="Ingrese su contraseña..."
                        required minlength="1">
                </div>

                {{mensaje}}
            </div>

            <div class="linkini">
                <div class="sin-pass">
                    <h5><a href="#0">¿Has olvidado tu contraseña?</a></h5>
                </div>

                <input class="btn-registrar" type="submit" value="Ingresar">
                <input class="btn-registrar" type="reset" value="Limpiar">
                <hr style="background-color: black;">

                <h7>¿No tienes cuenta?</h7>
                <a href="crear_cuenta.html">Crear Cuenta</a>
            </div>
        </form>
    </section>
    <script src="{% static 'js/usuario.js' %}"></script>
{% endblock contenido %}

{% block js %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
{% endblock js %}
