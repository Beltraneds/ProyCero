{% extends "base.html" %}
{% load static %}

{% block contenido %}

    <!--seccion formulario-->
    <section id="formulario">

        <form class="form-registro" action="" method="post" onsubmit="">
        {% csrf_token %}

            <h2 class="form-titulo">Contacto General</h2>

            <div class="contenedor-input">
                <div class="mb-3">
                    <label for="txtNombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="txtNombre" placeholder=" Ingrese su nombre" required>
                </div>

                <div class="mb-3">
                    <label for="txtAsunto" class="form-label">Asunto:</label>
                    <input type="text" class="form-control" id="txtAsunto" placeholder=" Ingrese asunto" required>
                </div>

                <div class="mb-3">
                    <label for="txtEmail" class="form-label">Correo electr√≥nico:</label>
                    <input type="email" class="form-control" id="txtEmail"
                        placeholder=" Ingrese correo: name@example.com" required>
                </div>

                <div class="mb-3">
                    <label for="txtMensaje" class="form-label">Mensaje:</label>
                    <textarea class="form-control" id="txtMensaje" placeholder="Escriba algo..." rows="5"
                        required></textarea>
                </div>

                <div class="boton">
                    <input class="btn-registrar" type="submit" value="Enviar">
                </div>
            </div>
        </form>
    </section>
{% endblock contenido %}

{% block js %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
{% endblock js %}
